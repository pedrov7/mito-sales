#server.port=8080
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/mitocode
spring.datasource.username=mitocode
spring.datasource.password=mitocode


#Caso especial para manejar error 404 URL
spring.mvc.throw-exception-if-no-handler-found= true
spring.mvc.static-path-pattern=/templates
